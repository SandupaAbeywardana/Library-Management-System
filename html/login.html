<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet"type="text/css" href="../css/login.css">
        <link rel="shortcut icon" type="Image/jpg" href="../images/Fav32x32.png">

        <title>Login | e-Nanasala</title>
    </head>
    <body>
        <div class="bg"><img src="../images/login_bg.jpg" alt="login_bg"></div>
        <div class="login-container">
            <div id="logodiv"><img src="../images/logo_reg.png" alt="logo" id="logo"></div>
            <div class="login-child">
                <div class="login-content">
                    <h1>Login</h1>
                    <form method="POST" action="../php/login.php">
                        <div class="form-group">
                            <h3>Username / Email:</h3>
                            <input type="email"name="email" size="50" required >
                        </div>
                        <br>
                        <div class="form-group">
                            <h3>Password:</h3>
                            <input type="password" name="password" size="50" required >
                        </div>
                        <br>
                        <div class="button">
                            <input type="submit" value="Login" name="save">
                        </div>
                    </form>
                    <h5>New User? <a href="">Create Account</a></h5>
                </div>
            </div>
        </div>
    </body>
</html>
